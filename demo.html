<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="demu.css">
</head>
<body>
  <section class="contact-section">
    <h2>Connect With Us</h2>

    <div class="contact-container">
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Visit Us</strong><br>123 Wellness Street<br>Mindful City, MC 12345</p>
        <p><strong>Email</strong><br>hello@innerpeace.com<br>support@innerpeace.com</p>
        <p><strong>Live Chat</strong><br>Available 24/7 for urgent support</p>

        <div class="social-icons">
          <a href="#">f</a>
          <a href="#">t</a>
          <a href="#">i</a>
        </div>
      </div>

      <div class="contact-form">
        <h3>Send a Message</h3>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Email Address" required>
          <textarea placeholder="Subject" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer>
      <p>
         2025 Inner Peace. All rights reserved.
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a> |
        <a href="#">Support</a>
      </p>
    </footer>
  </section>
</body>
</html>
